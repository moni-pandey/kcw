<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Contact Us Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
	      
		    <div class="container login_bg">
		        <div class="row">
				    <div class="col-xs-3 no-right-padding">
				       <p class="back-text"><img src="./assets/img/Back_white.png" alt="logo" class="back-img">Back</p>
					</div>
				     <div class="col-xs-6">
					   <p class="tech-support_text">Contact Us</p>
					 </div>
					 <div class="col-xs-3">
					   
					 </div>
				</div>
				 <div class="row">
				    <div class="col-xs-12 ">
				       <p class="tech-support_text">Enter your Query</p>
					</div>
				     <div class="col-xs-12 ">
					   <p class="support_text" style="margin-left:0">We will get back to you</p>
					 </div>
				</div>
				<div class="row">
            <form class="form-horizontal">
                <div class="col-sm-12">
                    <div class="form-group placeholder-padding">
					<textarea class="form-control form-text Ptext-color" rows="2" id="subject" placeholder="Subject"></textarea>
					</div>
                </div>
            </form>
        </div>
	 <div class="row">
            <form class="form-horizontal">
                <div class="col-sm-12">
                    <div class="form-group placeholder-padding">
					<textarea class="form-control form-text Ptext-color" rows="5" id="message" placeholder="Message"></textarea>
					</div>
                </div>
            </form>
        </div>
		
		<div class="row">
            <div class="col-sm-12 login-button_padding">
                <button class="btn btn-block login_button">SEND</button>
            </div>
        </div>		
			</div>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/sidemenu.js"></script>
	
	</body>
</html>
