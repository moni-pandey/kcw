<!DOCTYPE html>
<html lang=en>

<head>
    <title>Comment Page - KCW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/fastclick.js"></script>
</head>

<body>
    <div class="container comment-bg">
        <div class="navbar navbar-inverse navbar-fixed-top comment-top-bg">
            <div class="col-xs-12">
                <img src="./assets/img/Closed.png" class="cross-icon">
            </div>
        </div>
        <div class="showComments" style="margin-top:60px; margin-bottom:55px">
        </div>
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group chat-box">
                    <input type="text" class="form-control comment-box text-color" placeholder="Comment on this...." id='commentbox'>
                    <div class="input-group-addon">Send <img src="./assets/img/Send-icon.png" class="send-icon"></div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/commonmethods.js"></script>
    <script>
    $(document).ready(function() {
        $('[data-toggle="popover"]').popover();
    });
    </script>
</body>

</html>
