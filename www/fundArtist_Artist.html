<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Artist Fund Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		
	</head>
	<body>
	      
		    <div class="container login_bg">
		        <div class="row">
				    <div class="col-xs-3 no-right-padding">
				        <p class="back-text"><img src="./assets/img/Back_white.png" alt="logo" class="back-img" id='backbtn'>Back</p>
					</div>
				    <div class="col-xs-9">
				        <p class="artist-expenses_text">Artist Expenses</p>
					</div>
				</div>
				
				<div class="row top-margin_above-artist">
					<div class="col-xs-4">
					    <img src="./assets/img/profile.png" alt="logo" class="artist-img">
					</div>
					<div class="col-xs-8">
					    <p class="artist-name">James Edward</p>
						<p class="artist_occupation">Graffiti</p>
						
						<div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" id="bar-of-progress">
                                
                            </div>
                        </div>
						
						<div class="row">
						    <div class="col-xs-6 no-right-padding">
							    <p class="amt-from-funds">$0<span class="funds-text"> in Funds</span></p>
							</div>
							<div class="col-xs-6 no-left-padding">
							    <p class="total-amt">total expenses<span class="total-text"> Total</span></p>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-xs-12">
				        <p class="my-expenses_text">MY EXPENSES</p>
					</div>
				</div>
				<div id="add_dynamic_div">
				</div>
				<div id="add_dynamic_div1">
			<div class="row" id="generalid"><div class="col-xs-1"></div><div class="col-xs-10 top-border"><a class="save-text"  href="">
			Save</a><p class="cancelbtn" >Cancel</p>
			<div  class="form_rent" >
			<div class="form-group placeholder_side-margin" ><input type="text" class="form-control fund-page_form text-color" placeholder="Expense title" id="title_expense">
			</div><div class="form-group placeholder_side-margin">
			<input type="text" class="form-control fund-page_form text-color" placeholder="enter your expense" id="amount_expense">
			</div><div class="form-group placeholder_side-margin"><input type="text" class="form-control fund-page_form text-color" placeholder="Comments" id="comments_expense" >
			</div></div>
			</div><div class="col-xs-1">
			
			</div>
			
			</div>

				</div>
				<div class="row">
					<div class="col-xs-12">
				        <button class="btn add-expenses-btn" id="addexpense" type="submit"><img src="./assets/img/add.png" class="add-icon">Add Expenses</button>
					</div>
				</div>
				
				<div class="row">
				    <p class="total-amt_text_artist" id="total_fund">Total:<span class="total-amt_number"> $2,370</span></p>
				</div>
			</div>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/fundArtist_Artist.js"></script>
		<script type="text/javascript" src="cordova.js"></script>

		
	
	</body>
</html>
