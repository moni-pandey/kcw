<!DOCTYPE html>
<html lang=en>

<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container login_bg">
        <div class="row">
            <div class="col-sm-12">
                <img src="./assets/img/Logo.png" alt="logo" class="logo-center">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p class="alarm-text hider">Sorry!</p>
                <p id="did-not-find_text hider">We did not find an account for entered email address</p>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="col-sm-12">
                    <div class="form-group placeholder-padding">
                        <input type="email" class="form-control form-text text-color" id="useremail" placeholder="Email address">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-12 login-button_padding">
                <button class="btn btn-block login_button" id="resetpasswordi">RESET PASSWORD</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p class="back-to-login_text"><img src="./assets/img/Back.png" id="back-icon"><a href="index.html">Back to Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/commonmethods.js"></script>
    <script type="text/javascript" src="js/resetpass.js"></script>
</body>

</html>
