<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Sign Up- Patron</title>
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
	      
		    <div class="container login_bg">
		        <div class="row">
				    <div class="col-sm-12">
				        <p class="sign-up-patron_text">Sign Up</p>
						<img src="./assets/img/profile.png" alt="logo" class="upload-pic">
						<p class="profile-pic_text">Profile picture</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-sm-12">
					    <p class="i-am-a_text">I am a</p>
					</div>
				</div>
				<div class="row">
				    <div class="col-sm-12 login-button_padding">
					    <button class="btn btn-block patron-artist-select_bg" type="submit"><img src="./assets/img/active_light.png" class="patron-active-icon"><span class="patron-enable-text">Patron</span> <span><img src="./assets/img/slide_left.png"></span> <span class="artist-disable-text">Artist <img src="./assets/img/deactive_light.png" class="artist-disable-icon"></span></button>
					</div>
				</div>
				        
				
				<div class="row">
				    <form class="form-horizontal">
						<div class="col-sm-12">
						       <p class="city_text">City</p>
						    <div class="form-group placeholder-padding">
                                <input type="text" class="form-control form-text text-color" placeholder="Enter city">
							</div>
						</div>
					</form>
				</div>
				
				<div class="row">
				    <div class="col-sm-12">
					    <p class="what-kind-of-art_text">What kind of art are you interested in</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-xs-5">
					    <p class="art-options"><img src="./assets/img/tick_white.png" class="white-tick-img"> Street Art</p>
					</div>
					<div class="col-xs-2">
					</div>
					<div class="col-xs-5 no-left-padding">
					    <p class="art-options"><img src="./assets/img/tick_white.png" class="white-tick-img"> Visual Art</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-xs-5">
					    <p class="art-options"><img src="./assets/img/tick_white.png" class="white-tick-img"> Graffiti</p>
					</div>
					<div class="col-xs-2">
					</div>
					<div class="col-xs-5 no-left-padding">
					    <p class="art-options"><img src="./assets/img/tick_white.png" class="white-tick-img"> Theatre</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-xs-5">
					    <p class="art-options"><img src="./assets/img/tick_white.png" class="white-tick-img"> Live Music</p>
					</div>
					<div class="col-xs-2">
					</div>
					<div class="col-xs-5 no-left-padding">
					    <p class="art-options"><img src="./assets/img/tick_white.png" class="white-tick-img"> Others</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-sm-12">
					    <p class="income-range_text">What is your income range</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-xs-6 no-right-padding">
					    <p class="income-options"><img src="./assets/img/tick_white.png" class="white-tick-img">Upto $50k</p>
					</div>
					<div class="col-xs-6 no-left-padding">
					    <p class="income-options"><img src="./assets/img/tick_white.png" class="white-tick-img">Upto $50k - 100k</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-xs-6 no-right-padding">
					    <p class="income-options"><img src="./assets/img/tick_white.png" class="white-tick-img">Upto $100k - 250k</p>
					</div>
					<div class="col-xs-6 no-left-padding">
					    <p class="income-options"><img src="./assets/img/tick_white.png" class="white-tick-img">Above 250k</p>
					</div>
				</div>
				
				<div class="row">
				    <div class="col-xs-8 no-right-padding">
					    <p class="income-options"><img src="./assets/img/tick_white.png" class="white-tick-img"> Do not wish to disclose</p>
					</div>
					<div class="col-xs-4">
					</div>
				</div>
				
				<div class="row sign-up-btn_top-margin">
				    <div class="col-sm-12 login-button_padding">
				        <button class="btn btn btn-block login_button" type="submit" onclick='signUp();'>SIGN UP</button>
					</div>
				</div>
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/signup.js"></script>
	
	</body>
</html>
